<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>

    <style>
        h1 {
            color: red;
            font-style: italic;
        }

        h3 {
            color: black;
        }

        body {
            background-color: yellowgreen;
            background-image: url("images/book.jpg");
            background-repeat: no-repeat;
            background-position: top right;
            background-attachment: fixed;
        }
    </style>

    <link rel="stylesheet" href="style.css">



</head>

<body>
    <h1>Welcome to CSS</h1>
    <h1>Hello world</h1>

    <div style="width: 300px; height: 300px; border: 4px solid blueviolet;">

        <h3>Apple</h3>
        <h3>Mango</h3>
        <h3>Orange</h3>
    </div>
    <h4>Bangalore</h4>
    <h4>Chennai</h4>
    <h4>Delhi</h4>
    <h4>Kannur</h4>
    <p>Hello there</p>
    <p>How are you?</p>
    <p>Happy coding</p>
    <p>Welcome to CSS</p>


</body>

</html>
